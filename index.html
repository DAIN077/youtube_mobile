<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&dispay=swap">
    <link rel="stylesheet" href="style.css">
    <title>Youtube Mobile</title>
    <script src="https://kit.fontawesome.com/d8a15c3c1f.js" crossorigin="anonymous"></script>
    </script>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo"></div>
            <i class="fab fa-youtube"></i>
            <span class="title">Youtube</span>
        <div class="icon"></div>
            <i class="fas fa-search"></i>
            <i class="fas fa-ellipsis-v"></i>
    </header>

    <!-- Video Player -->
    <section class="player">
        <video controls src="video/mv.mp4"></video>
    </section>

    <div class="infoAndUpNext">
        <!-- Video info -->
        <section class="info">
            <!-- Metadata -->
            <div class="metadata">
                <ul class="hashtags">
                    <li>#Coding</li>
                    <li>#Coders</li>
                    <li>#Dain</li>
                </ul>
                <div class="titleAndButton">
                    <span class="title">THE BOYZ(더보이즈) ‘MAVERICK’ MV</span>
                    <button class="moreBtn">
                        <i class="fas fa-caret-down"></i>
                    </button>
                </div>
                <span class="views">34M views 1 month ago</span>
            </div>
            <!-- Actions -->
            <ul class="actions">
                <li><button><i class="active fas fa-thumbs-up"></i><span>1K</span></button></li>
                <li><button><i class="fas fa-thumbs-down"></i><span>0</span></button></li>
                <li><button><i class="fas fa-share"></i><span>Share</span></button></li>
                <li><button><i class="fas fa-plus"></i><span>Save</span></button></li>
                <li><button><i class="fas fa-font-awesome-flag"></i><span>Report</span></button></li>
            </ul>
            <!-- Channel Description -->
            <div class="channel">
                <div class="metadata">
                    <img src="image/tbz.jpg" alt="" />
                    <div class="info">
                        <span class="name">THE BOYZ</span>
                        <span class="subscribers">180M subscribers</span>
                    </div>
                </div>
                <button class="subscribe">subscribe</button>
            </div>
        </section>
        <!-- Up Next -->
        <section class="upnext">
            <span class="title">Up next</span>
            <ul>
                <li class="item">
                    <div class="img"><img src="image/1.jpg" alt="" /></div>
                    <div class="info">
                        <span class="title">THE BOYZ(더보이즈) ‘THRILL RIDE’ MV</span>
                        <span class="name">THE BOYZ</span>
                        <span class="views">37M views</span>
                    </div>
                    <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
                </li>
                <li class="item">
                    <div class="img"><img src="image/2.jpg" alt="" /></div>
                    <div class="info">
                        <span class="title">THE BOYZ(더보이즈) ‘No air’ MV</span>
                        <span class="name">THE BOYZ</span>
                        <span class="views">5M views</span>
                    </div>
                    <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
                </li>
                <li class="item"></li>
                <li class="item"></li>
            </ul>
        </section>
    </div>
</body>
</html>
